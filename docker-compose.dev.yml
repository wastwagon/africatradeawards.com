services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: africa-trade-awards-dev
    ports:
      - "3003:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    restart: unless-stopped
